<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techvify Software - IT Outsourcing Excellence</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="http://localhost:5151/hexabot-widget.umd.js"></script>
    <div id="hb-chat-widget"></div>
    <script>
      // Create the shadow root and attach it to the widget container
      const createElement = (tag, props = {}) =>
        Object.assign(document.createElement(tag), props);
      const shadowContainer = createElement("div");
      document
        .getElementById("hb-chat-widget")
        .attachShadow({ mode: "open" })
        .append(
          shadowContainer,
          createElement("link", {
            rel: "stylesheet",
            href: "http://localhost:5151/style.css",
          })
        );

      // Render the widget inside the shadow root
      ReactDOM.render(
        React.createElement(HexabotWidget, {
          apiUrl: "http://localhost:4000",
          channel: "web-channel",
          token: "token123",
        }),
        shadowContainer
      );
    </script>
  </body>
</html>
